<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            background: whitesmoke; 
            text-align: center; 
        }
        header, footer { 
            background: dimgray; 
            color: white; 
            padding: 15px; 
        }
        nav { 
            background: slategray; 
            padding: 10px; 
        }
        nav ul { 
            list-style: none; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
        }
        nav a:hover { 
            color: coral; 
        }
        section { 
            max-width: 500px; 
            margin: 20px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px silver; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        label {
    color: darkblue; 
    font-weight: bold;
        }
        input, textarea { 
            padding: 10px; 
            border: 1px solid silver; 
            border-radius: 5px; 
        }
        button { 
            background: coral; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background: chocolate; 
        }
        .whatsapp-btn { 
            display: block; 
            background: limegreen; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            margin: 15px 0; 
        }
        .whatsapp-btn:hover { 
            background: forestgreen; 
        }
        .msg { 
            display: none; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { 
            background: honeydew; 
            color: darkgreen; 
        }
        .error { 
            background: mistyrose; 
            color: darkred; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
       
    </style>
</head>
<body>
    <header><h1>Contact Us</h1></header>
    <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
    

    <section>
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="message">Your Message:</label>
             <textarea id="message" placeholder="Your Message" required rows="4"></textarea>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Send</button>
            <p class="msg success">Message sent successfully!</p>
            <p class="msg error">Please fill all fields.</p>
        </form>
        
        <a href="https://wa.me/917038463287" class="whatsapp-btn">Chat on WhatsApp</a>
        
        <p>üìç 123 Food Street | üìû +91 7038463287 | üïí 8AM-12AM</p>
    </section>

    <footer>&copy; 2025 Restaurant Name</footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            const [success, error] = document.querySelectorAll(".msg");
            const submitButton=this.querySelector("button")

            success.style.display = error.style.display = "none";
            
            if (!name || !email || !message) {
                error.style.display = "block";
            } else {
                success.style.display = "block";
                submitButton.disabled=true;
                window.open(`https://wa.me/917038463287?text=${encodeURIComponent(
                    `Name: ${name}\nEmail: ${email}\nMessage: ${message}`
                )}`, "_blank");
                this.reset();
                setTimeout(() => {
                    success.style.display = "none";
                    submitButton.disabled=false;
                },3000);
            }
        });
    </script>
</body>
</html>
