<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; background: #f9f9f9; }
        header, footer { background: #333; color: white; padding: 15px; }
        nav { background: #444; padding: 10px; }
        nav ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; transition: 0.3s; }
        nav ul li a:hover { color: #ff6600; }
        section { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        form { display: flex; flex-direction: column; }
        input, textarea, button { margin: 5px 0; padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff6600; color: white; border: none; cursor: pointer; }
        button:hover { background: #e65c00; }
        .msg { display: none; font-weight: bold; margin-top: 10px; }
        .success { color: green; }
        .error { color: red; }
        .whatsapp-btn { display: block; background: #25D366; color: white; padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 10px; font-weight: bold; }
        .whatsapp-btn:hover { background: #1EBE5D; }
    </style>
</head>
<body>

    <header><h1>Contact Us</h1></header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href=""C:\Users\stjos\OneDrive\Desktop\fy bscit\menu.html"</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section>
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
            <p class="msg success">‚úÖ Message Sent!</p>
            <p class="msg error">‚ö†Ô∏è Please fill all fields.</p>
        </form>
        
        <!-- WhatsApp Direct Button -->
        <a href="https://wa.me/7038463287" target="_blank" class="whatsapp-btn">üì© Chat on WhatsApp</a>

        <p>üìç 123 Food Street, City | üìû +7038463287| üïí 8 AM - 12 AM</p>
    </section>

    <footer>&copy; 2025 Our Restaurant.</footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();
            let name = document.getElementById("name").value.trim(),
                email = document.getElementById("email").value.trim(),
                message = document.getElementById("message").value.trim(),
                success = document.querySelector(".success"),
                error = document.querySelector(".error");

            if (!name || !email || !message) {
                error.style.display = "block";
                success.style.display = "none";
            } else {
                error.style.display = "none";
                success.style.display = "block";
                
                // Open WhatsApp with pre-filled message
                let phone = "7038463287"; // Change to your restaurant's WhatsApp number
                let whatsappMsg = `Hello, my name is ${name}. Email: ${email}. Message: ${message}`;
                let whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(whatsappMsg)}`;
                
                window.open(whatsappURL, "_blank");
                
                setTimeout(() => success.style.display = "none", 3000);
                this.reset();
            }
        });
    </script>

</body>
</html>
